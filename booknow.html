<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <style>
        body {
            background-image: url('https://st5.depositphotos.com/6844612/67044/i/450/depositphotos_670442080-stock-photo-professional-makeup-tools-makeup-products.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .navbar {
            background: deeppink;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .logo a {
            font-size: 24px;
            font-weight: 600;
            color: black;
            text-decoration: none;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
        }

        .navbar ul li {
            margin-right: 20px;
        }

        .navbar ul li a {
            color: black;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar button a {
            color: black;
            font-weight: bold;
            font-size: 14px;
            text-decoration: none;
        }

        h2 {
            color: deeppink;
        }

        label {
            font-weight: bold;
        }

        .bttn1 {
            box-shadow: 0 0 5px deeppink, 0 0 25px deeppink;
            background-color: pink;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }

        .bttn1:hover {
            box-shadow: 0 0 5px deeppink, 0 0 50px deeppink, 0 0 50px deeppink, 0 0 100px deeppink, 0 0 200px deeppink;
        }

        .form-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input,
        .form-container textarea,
        .form-container button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-container input[type="radio"] {
            margin-right: 10px;
        }

        .form-container textarea {
            resize: vertical;
        }

        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                align-items: center;
            }

            .navbar ul li {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .navbar button {
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            .logo a {
                font-size: 18px;
            }

            .navbar ul li a {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="Home.html">Elegantstyle Salon</a>
        </div>
        <ul>
            <li><a href="Home.html" target="_blank">Home</a></li>
            <li><a href="Beauty.html" target="_blank">Makeup</a></li>
            <li><a href="hair.html" target="_blank">Hair</a></li>
            <li><a href="Nails.html" target="_blank">Nail Shades</a></li>
            <button><a href="booknow.html">Book Now</a></button>
        </ul>
    </nav>
    <div class="form-container">
        <form action="">
            <h2>Elegantstyle Salon Appointment</h2>
            <label for="NAME">Who are you booking an appointment for?</label>
            <input type="text" id="NAME" required>
            
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" required>
            
            <label for="gender">Gender:</label>
            <div>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
            </div>
            
            <h2>--Guests--</h2>
            <label for="guest-name">Name:</label>
            <input type="text" id="guest-name" required>
            
            <label for="guest-email">Email:</label>
            <input type="email" id="guest-email" required>
            
            <label for="guest-phone">Phone:</label>
            <input type="text" id="guest-phone" required>
            
            <h2>--Select a Service Category--</h2>
            <div>
                <input type="radio" name="service" value="Color">Color<br>
                <input type="radio" name="service" value="Color and Haircut">Color and Haircut<br>
                <input type="radio" name="service" value="Hair Treatments">Hair Treatments<br>
                <input type="radio" name="service" value="Haircuts">Haircuts<br>
                <input type="radio" name="service" value="Nail Polish">Nail Polish<br>
                <input type="radio" name="service" value="Bridal Look">Bridal Look<br>
            </div>
            
            <label for="appointment-date">Appointment's Date:</label>
            <input type="date" id="appointment-date">
            
            <label for="appointment-time">Appointment's Time:</label>
            <input type="time" id="appointment-time">
            
            <label for="comments">Comments:</label>
            <textarea id="comments" placeholder="Type your comment" cols="70" rows="5"></textarea>
            
            <button class="bttn1"><a href="submiting.html" style="color: black;">Submit</a></button>
        </form>
    </div>
</body>

</html>
