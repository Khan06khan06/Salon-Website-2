<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTX450cM9wUnqJxLhwmYsjMNZzNjiGZrz6QBg&s');
            background-size: cover;

            width: auto;
            display: flex;
            flex-direction: column;

<body>
    <h1>Form Submitted</h1>
   
    <h2><i>THANK YOU FOR JOINING......</i></h2>
    <p><i>We will contact you soon.......</i></p>
    
    <script>
        function showNotification(message, duration) {
            alert(message);
            if (duration > 0) {
                setTimeout(function() {
                    alert(""); // Dismiss the alert after the specified duration
                }, duration);
            }
        }

        // Example usage:
        showNotification("Your Registration is successfully DONE.", 5000); // Show for 5 seconds
    </script>
</body>
